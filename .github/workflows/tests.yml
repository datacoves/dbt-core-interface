name: Tests

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  tests:
    name: ${{ matrix.python }} / ${{ matrix.os }} / dbt v${{ matrix.dbt }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python: "3.12", os: "ubuntu-latest", dbt: "1.8" }
          - { python: "3.11", os: "ubuntu-latest", dbt: "1.8" }
          - { python: "3.10", os: "ubuntu-latest", dbt: "1.8" }
          - { python: "3.9", os: "ubuntu-latest", dbt: "1.8" }

    env:
      FORCE_COLOR: "1"
      PRE_COMMIT_COLOR: "always"

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4.1.7

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5.1.0
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip --version

      - name: Upgrade pip in virtual environments
        shell: python
        run: |
          import os
          import pip

          with open(os.environ["GITHUB_ENV"], mode="a") as io:
              print(f"VIRTUALENV_PIP={pip.__version__}", file=io)

      - name: Run Tests
        run: |
          make test-dbt${{ matrix.dbt }}

